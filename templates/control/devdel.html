{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<br>
	<div class="row">
		<div class="col-4 col-md-4">
			<div class="form-group">
				<label>Se eliminará la siguiente <b>Devolución a Tanque</b>:</label>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-4 col-md-2">
			<div class="form-group">
				<label class="form-control" style="box-shadow: none; border: 0">Devolución ID</label>
			</div>
		</div>
		<div class="col-4 col-md-2">
			<div class="form-group">
				<input type="hidden" id="txtfrmdev_despachoid" name="txtfrmdev_despachoid" value="{{ objdevolucion.despacho.id }}">
				<input class="form-control" type="text" id="txtfrmdev_devid" name="txtfrmdev_devid" readonly="readonly" value="{{ objdevolucion.id }}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4 col-md-2">
			<div class="form-group">
				<label class="form-control" style="box-shadow: none; border: 0">Producto</label>
			</div>
		</div>
		<div class="col-4 col-md-2">
			<div class="form-group">
				<input type="hidden" id="txtfrmdev_productoid" name="txtfrmdev_productoid" value="{{ objdevolucion.producto.id }}">
				<input class="form-control" type="text" id="txtfrmdev_producto" name="txtfrmdev_producto" readonly="readonly" value="{{ objdevolucion.producto.descripcion }}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4 col-md-2">
			<div class="form-group">
				<label class="form-control" style="box-shadow: none; border: 0">Galones Crédito</label>
			</div>
		</div>
		<div class="col-4 col-md-2">
			<div class="form-group">
				<input class="form-control" type="text" id="txtfrmdev_cantdev" name="txtfrmdev_cantdev" readonly="readonly" value="{{ objdevolucion.cantidad }}">
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-3 col-md-3">
			<div class="form-group">
				<label>¿Desea eliminar el registro?</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4 col-md-4">
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Sí, eliminar.</button>
				<a class="btn btn-default" href="{% url 'control:devlst' objdevolucion.despacho.id objdevolucion.producto.id  %}">Cancelar</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
